<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Sign in & Sign up Form</title>
</head>

<body>
  
  <div class="container-fluid">
    <div class="container">
      
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fa fa-users"></i>
              <select class="form-select" aria-label="Default select example"
                style="border: none; background: transparent; border:hidden;">
                <option selected>User Role</option>
                <option value="1">Manager</option>
                <option value="2">Pilot</option>
                <option value="2">Admin</option>

              </select>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <a href="" class="social-text"  style="color: tomato;text-decoration: none;">
              Forgot password ?
            </a>

            <!-- <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div> -->
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="User Name" />
            </div>
            
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-calendar"></i>
              <input type="date" placeholder="" />
            </div>
            <div class="input-field">
              <i class="fa fa-mobile"></i>
              <input type="number" placeholder="Contact Number" min="10" max="10" />
            </div>
            <div class="input-field">
              <i class="fa fa-users"></i>
              <select class="form-select" aria-label="Default select example"
                style="border: none; background: transparent; border:hidden;">
                <option selected>Designation</option>
                <option value="1">Manager</option>
                <option value="2">Pilot</option>

              </select>
            </div>
            <div class="input-field">
              <i class="fa fa-question"></i>
              <select class="form-select" aria-label="Default select example"
                style="border: none; background: transparent; border:hidden;">
                <option selected>Select a security question</option>
                <option value="1">Question 1</option>
                <option value="2">Question 2</option>
                <option value="3">Question 3</option>
                <option value="4">Question 4</option>

              </select>
            </div>
            <div class="input-field">
              <i class="fas fa-reply"></i>
              <input type="text" placeholder="Answer" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <!-- <p class="social-text">Or Sign up with social platforms</p> -->
            <!-- <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div> -->
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Join us by Signing Up and become a part of our Crew
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel container-fluid">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Directly Log In from here
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>

</body>

</html>
